<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container {
          display: flex;
          justify-content: space-between;
          gap: 10px;
          background-color: #f4f4f4;
          padding: 10px;
        }
      
        .box {
          background-color: #4D7298;
          color: white;
          text-align: center;
          padding: 20px;
          border-radius: 5px;
        }
      </style>
      
</head>
<body>
    <div class="flex-container">
        <div class="box" style="flex: 1 1 100px;">Box 1 (flex: 1 1 100px)</div>
        <div class="box" style="flex: 2 1 150px;">Box 2 (flex: 2 4 150px)</div>
        <div class="box" style="flex: 1 0 50px;">Box 3 (flex: 1 0 50px)</div>
      </div>
      

</body>
</html>
