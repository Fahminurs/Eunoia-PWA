<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euonia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles/Login.css">
</head>

<body>
    
    <div class="Welcome">
        <h5>Selamat Datang di Eunoia</h5>
    </div>


        
    
    <div class="Pesan">
        <h4>How to code Image Slider using jQuery</h4>
    </div>
    <!-- Container for the slider and footer dots -->
    <div class="login-container">
        <div class="slider-container">

            <!-- Image container of the image slider -->
            <div class="image-container">
                <div class="slide">
                    <img src="https://via.placeholder.com/800x400" alt="HTML">
                </div>
                <div class="slide">
                    <img src="https://via.placeholder.com/800x400" alt="HTML">
                </div>
                <div class="slide">
                    <img src="https://via.placeholder.com/800x400" alt="HTML">
                </div>
            </div>
            <!-- Footer dots container -->
            <div class="footerdots-container">
                <span class="footerdot" onclick="activeSlide(1)"></span>
                <span class="footerdot" onclick="activeSlide(2)"></span>
                <span class="footerdot" onclick="activeSlide(3)"></span>
            </div>

        </div>

        <div class="button-bawah">
        <form action="">
            <div class="Button-login">
                <button type="submit">Masuk</button>
                
            </div>
        </form>
        <form action="">
            <div class="Button-registrasi">
                <button>Registrasi</button>
            </div>
        </form>
    </div>
    </div>




    <script src="/scripts/Login.js"></script>
</body>

</html>
