<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eunoia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles/Login.css">

    
</head>

<body>
    <nav class="nav-back">
        <span></span>
        <a href="">
            <i class="fas fa-greater-than fa-flip-horizontal"></i>
        </a>

    </nav>
    <div class="logo">
        <img src="images/Logo/Logo Eunoia.png"  alt="">
    </div>
    <div class="Pesan">
        <h2>Lupa Password</h2>
        <p class="text-center" style=" margin-top: 6px; width: 35vh;" >Lupa Password? Jangan khawatir, kami akan bantu reset! </p>
    </div>
    <div class="login-input">

        <div class="input-style has-borders has-icon validate-field mb-4">
            <i class="fa fa-at "></i>
    
            <input type="email" class="form-control" placeholder="Email">
            <label for="email" >Email</label>
            <div class="validasi">
                <i class="fa fa-times disabled invalid color-red-dark"></i>
                <i class="fa fa-check disabled valid color-green-dark"></i>
            </div>
        </div>

        <div class="text-center" style=" margin: -10px 1px 0 1px; text-align: center; font-size: 12px; padding: 0;">
            <p>Link untuk merubah password akan dikirimkan melalui Email.</p>
        </div>

        <div class="Countdown">
            
            <p>Link Akan Dikirimkan ulang Dalam : <p class="angka"> 59:00</p></p>

        </div>
        

        
        <div class="button-bawah">
            <form action="">
                <div class="Button-login">
                    <button type="submit">Kirim ke Email</button>
                </div>
            </form>
        </div>

            <form action="">
                <div class="text-center" style="margin-bottom: -5px;">
                    <p>Sudah Mempunyai Akun?</p>
                    <a href="">Masuk</a>
                   
                </div>

            </form>
            <form action="">
                <div class="text-center">
                    <p>Belum Mempunyai Akun?</p>
                    <a href="">Registrasi</a>
                   
                </div>

            </form>

        </div>
        <script src="/scripts/Login.js"></script>

</body>

</html>
